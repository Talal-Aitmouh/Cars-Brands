<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App using JavaScript</title>
</head>
<body>
    <audio id="correctSound" preload="auto">
        <source src="./sound-effect/Correct Answer Sound Effect.mp3" type="audio/mpeg">
        <!-- Provide alternative sources for compatibility -->
        
    </audio>
    
    <audio id="incorrectSound" preload="auto">
        <source src="./sound-effect/WRONG ANSWER SOUND EFFECT.mp3" type="audio/mpeg">
        <!-- Provide alternative sources for compatibility -->
        
    </audio>
    <div class="alert">Alert</div>
    <div class="btn startBtn">Start</div>
    <div class="container">
        <h1>Car Brands</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="timer"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
